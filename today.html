<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Today</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 height-100vh bg-light-a">
                <a href=""><img src="logo.svg" alt="" class="logo-img"></a>
            </div>
            <div class="col-md-10 bg-light">
                <h1>Cinemamax</h1>
                <table class="table main-table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Event</th>
                            <th>Type</th>
                            <th>Studio</th>
                            <th>Editor</th>
                            <th>Timeline</th>
                            <th>Status</th>
                            <th>Upload status</th>
                            <th>chat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <select>
                                    <option value="" selected></option>
                                    <option>Wedding</option>
                                    <Option>BM</Option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="" selected></option>
                                    <option value="">Robinson Studios</option>
                                    <option value="">Mendel</option>
                                    <option value="">Gordi studio</option>
                                    <option value="">Creative studio</option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="" selected></option>
                                    <option value="">Alisher</option>
                                    <option value="">Behruz</option>
                                    <option value="">Islom</option>
                                    <option value="">Ruslan</option>
                                </select>
                            </td>
                            <td>
                                <input type="date" class="endDate">
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="" selected></option>
                                    <option value="">Done</option>
                                    <option value="">Working on it</option>
                                    <option value="">Missing files</option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="" selected></option>
                                    <option value="">Uploaded</option>
                                    <option value="">Not uploaded</option>
                                </select>
                            </td>
                            <td><button class="chat-button" data-toggle="tooltip" title="Chat with us"></button></td>
                        </tr>
                    </tbody>
                </table>
        <button class="add-button" id="addTask" onclick="addTaskFn()">+</button>
                
            </div>
        </div>
    </div>
<script src="js/main.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
