<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="row">
       <div class="col-8 bg-light height-100vh">
           <div class="logo">
            <img src="icons/logo.svg" alt="">
        </div>
        <div class="first-page">
            <img src="img/main page.png" alt="">
            <img src="img/chat.png" alt="">
        </div>
       </div>
       <div class="col-4 bg-dark height-100vh">
        <div class="login-form align-center">
            <div>
                <p>
                    Log-in
                </p>
                <form action="today.html">
                <input type="email" required class="login-w bg-light" placeholder="Enter your email">
                    <button type="submit" class="enter-button"><img src="icons/enter ico.svg" alt=""></button>
                </form>
                <p class="font-300">
                    or Sign-in with...
                </p>
                <button class="log-button google">Google</button>
                <button class="log-button facebook">Facebook</button>
                <p>
                    <a href="#">Create Account</a>
                </p>
            </div>
        </div>
       </div>
   </div>
</body>
</html>
