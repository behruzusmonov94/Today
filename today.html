<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="row">
        <aside class="main-aside">
            <div class="logo">
                <a href="#"><img src="icons/logo.svg" alt=""></a>
            </div>
            <div class="aside-list">
                    <a href="#">Worklist 2020</a>
                    <a href="#">Robinson studio</a>
                    <a href="#">Cinemamax studio</a>
                    <a href="#">Creative studio</a>

                
            </div>
            <form action="" class="add-list">
                <input type="text" id="listVal"><button id="addListBt" onclick="addAsideList()"></button>

        <main class="main-content">
            <div class="row">
                
                <fieldset>
                    <legend>CinemaMax studio 2020</legend>
                </fieldset>

                <div class="row flex-start inline-nav">
                    <a href="#">January</a>
                    <a href="#">February</a>
                    <a href="#">March</a>
                    <a href="#">April</a>
                    <button>+</button>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <td>Event date</td>
                        <td>Type</td>
                        <td>Studio name</td>
                        <td>Editor</td>
                        <td>Timeline</td>
                        <td>Status</td>
                        <td>Upload status</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <select>
                                <option value="" selected hidden></option>
                                <option>Wedding</option>
                                <Option>BM</Option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="" selected hidden></option>
                                <option value="">Robinson Studios</option>
                                <option value="">Mendel</option>
                                <option value="">Gordi studio</option>
                                <option value="">Creative studio</option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="" selected hidden></option>
                                <option value="">Alisher</option>
                                <option value="">Behruz</option>
                                <option value="">Islom</option>
                                <option value="">Ruslan</option>
                            </select>
                        </td>
                        <td>
                            <input type="date" class="endDate">
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="" selected hidden></option>
                                <option value="">Done</option>
                                <option value="">Working on it</option>
                                <option value="">Missing files</option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="" selected hidden></option>
                                <option value="">Uploaded</option>
                                <option value="">Not uploaded</option>
                            </select>
                        </td>
                        <td><button class="btn-ico"><i class="ico-chat"></i></button></td>
                    </tr>
                    
                    
                </table>
            
            </div>
        </main>
    </div>    


<script src="js/main.js"></script>

</body>
</html>
